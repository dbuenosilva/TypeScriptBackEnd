<!DOCTYPE html>
<html>
   
   <head>
      <title>Appointments by GP</title>  
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- loading automatically the javascript file generated by appointments.ts type script -->
      <script defer src="appointments.js" language="javascript" type="text/javascript"></script> 
   </head>

   <body onload="loadAvailableAppointments()">
        <h1>Appointments by GP</h1>
        <hr>
         <table>
            <tr>
               <td>
                  <input type="text" id="searchedGpName" placeholder="GP name you are looking for">
               </td>
               <td>
                  <button onClick="searchAppointmentByGpName()" >Search</button>        
               </td>
               <td>
                  <button onClick="clearAppointmentFilter()" >Clear filter</button>        
               </td>                               
            </tr>
         </table>
         <hr>
         <table id="bookedAppointmentsTable"></table>
        <!-- bookedAppointmentsTable is dynamically build here by the appointments.js -->

        <br>
        <hr>
        <br>
            <select name="selectAppointments" id="selectAppointments">
            </select>

            <table>
               <tr>
                  <td>
                     <button onClick="addAppointment()">Add an Appointment</button>
                  </td>                           
               </tr>
            </table> 
   </body>
   <hr>
   <a href="http://localhost:8080/medication.html"> >> Go to Medication Control << </a>

</html>
