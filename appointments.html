<!DOCTYPE html>
<html>
   
   <head>
      <title>Appointments by GP</title>  
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- loading automatically the javascript file generated by appointments.ts type script -->
      <script defer src="appointments.js" language="javascript" type="text/javascript"></script> 
   </head>

   <body onload="loadAvailableAppointments()">
        <h1>Appointments by GP</h1>
        <hr>
         <table>
            <tr>
               <td>
                  <input type="text" id="searchedAppointmentsName" placeholder="GP name you are looking for">
               </td>
               <td>
                  <button onClick="searchAppointments()" >Search</button>        
               </td>
               <td>
                  <button onClick="clearFilter()" >Clear filter</button>        
               </td>                               
            </tr>
         </table>
         <hr>
         <table id="appointmentsTable"></table>
        <!-- appointmentsTable is dynamically build here by the appointments.js -->

        <br>
        <hr>
        <br>
            <input type="text" id="identifier" placeholder="Identifier">
            <input type="text" id="gpname" placeholder="GP name">
         <!-- type="date" and "time" is not supported in Safari or Internet Explorer 11 (or earlier), so using this placeholder here -->
            <input type="date" id="date" placeholder="Date" placeholder="dd/mm/yyyy">
            <input type="time" id="time" placeholder="--:-- --">
            <br>
        
            <table>
               <tr>
                  <td>
                     <button onClick="addAppointment()">Add an Appointment</button>
                  </td>
                  <td>
                     <button onClick="updateAppointment()">Update an Appointment</button>
                  </td>                           
               </tr>
            </table> 
   </body>
   <hr>
   <a href="http://localhost:8080/medication.html"> >> Go to Medication Control << </a>

</html>
