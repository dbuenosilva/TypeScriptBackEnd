<!DOCTYPE html>
<html>
   <head>
      <title>Medications control</title>  

      <!-- loading automatically the javascript file generated by medication.ts type script -->
      <script defer src="medication.js" language="javascript" type="text/javascript"></script> 
   </head>
   <body>

        <h1>Medications control</h1>
      
        <p>Display record</p>
        <table id="medicationsTable"></table>
        <br>
        <br>
        <p>Add record</p>
            <input type="text" id="addedIdentifier">
            <input type="text" id="addedMedicationName">
            <input type="text" id="addedDailyDose">
            <input type="text" id="addedNumberOfRepeats">
            <br>
        
            <button onClick="addMedication()">Add medication</button>
        <br>
        <br>
        <p>Upadate record</p>
            <input type="text" id="updatedIdentifier">
            <input type="text" id="updatedMedicationName">
            <input type="text" id="updatedDailyDose">
            <input type="text" id="updatedNumberOfRepeats">
            <br>
            <button onClick="updateMedication()">Update medication</button>
        <br>
        <br>
        <p>Delete record</p>
            <input type="text" id="deletedIdentifier">
            <input type="text" id="deletedMedicationName">
            <input type="text" id="deletedDailyDose">
            <input type="text" id="deletedNumberOfRepeats">
            <br>
            <button onClick="deleteMedication()">Delete medication</button>        
        <br>
        <br>
        <p>Search record</p>

            <p id="searchMessage"></p>

            <table id="searchResultsTable"></table>

            <input type="text" id="searchedIdentifier">
            <input type="text" id="searchedMedicationName">
            <br>
            <button onClick="searchMedication()">Delete medication</button>        
         <br>
         <br>
      
   </body>
</html>
