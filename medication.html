<!DOCTYPE html>
<html>
   
   <head>
      <title>Medications control</title>  
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- loading automatically the javascript file generated by medication.ts type script -->
      <script defer src="medication.js" language="javascript" type="text/javascript"></script> 
   </head>

   <body onload="loadNextID()">
        <h1>Medications control</h1>
        
         <table>
            <tr>
               <td>
                  <input type="text" id="searchedMedicationName" placeholder="Type the medication name you are looking for">
               </td>
               <td>
                  <button onClick="searchMedication()" >Search</button>        
               </td>
               <td>
                  <button onClick="clearFilter()" >Clear filter</button>        
               </td>                               
            </tr>
         </table>

         <table id="medicationsTable"></table>
        <!-- medicationsTable is dynamically build here by the medication.js -->

        <br>
        <br>
            <input type="text" id="identifier" placeholder="Identifier">
            <input type="text" id="medicationName" placeholder="Medication">
            <input type="text" id="dailyDose" placeholder="Daily dose">
            <input type="text" id="numberOfRepeats" placeholder="Repeats per day">
            <br>
        
            <table>
               <tr>
                  <td>
                     <button onClick="addMedication()">Add medication</button>
                  </td>
                  <td>
                     <button onClick="updateMedication()">Update medication</button>
                  </td>                           
               </tr>
            </table> 
   </body>
</html>
